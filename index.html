<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EntirelyPet</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="shortcut icon" href="media/favicon.png">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/style.css">
	

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://kit.fontawesome.com/b03e758b0a.js"></script>
	
	<script src="js/data.js"></script>
	<script src="js/main.js"></script>
</head>
<body ng-app="shop" ng-controller="list as vm">
	<header>
		<div class="container flex-parent headerBar">
			<div class="logoContainer flex-child">
				<img src="media/logo.png" alt="" class="logo">
			</div>
			<div class="search flex-child flex-parent">
				<input type="text" ng-model="vm.searchedContent" class="inputBar" placeholder="Search all of Entirely Pets" ng-show="vm.showSearch">
				<div class="searchIconContainer flex-parent">
					<img src="media/search.png" alt="" class="searchIcon">
				</div>
			</div>
			<div class="topIconContainer flex-parent">
				<img src="media/search_white.png" alt="" class="topIcon search_white">
				<img src="media/chat.png" alt="" class="topIcon">
				<img src="media/cart.png" alt="" class="topIcon">
			</div>
		</div>
	</header>
	<main>
		<div class="topPro">
			<img src="media/topPro.png" alt="" class="topPro">
		</div>
		<div class="container">
			<div class="filterBar flex-parent">
				<div class="typeContainer">
					<button class="type" ng-click="vm.selectType('dog')">
						Dog
					</button>
					<button class="type" ng-click="vm.selectType('cat')">
						Cat
					</button>
				</div>
				<div class="filterContainer flex-parent">
					<div class="categoryMenu">
						{{vm.selectedCategoryNumber}} categories selected &#160;&#160;&#9660;
						<div class="categoryDropDown flex-parent">
							<div>
								<div ng-repeat="categoryOption in vm.categoryOptions" class="center categoryCheckbox">
									<input type="checkbox" ng-model="categoryOption.isChecked" ng-change="vm.updateSelectedCategories(categoryOption.isChecked, categoryOption.categoryName)">
									{{categoryOption.categoryName}}
								</div>
							</div>
						</div>
					</div>
					<div class="sortContainer">
						<select ng-model="vm.sortType" class="form-control">
							<option value="">Sort By:</option>
						    <option value="price">Price low to high</option>
						    <option value="-price">Price high to low</option>
						</select>
					</div>
				</div>
				<div class="resetContainer flex-child">
					<button ng-click="vm.reset()" class="reset">
						Reset
					</button>
				</div>
				<div class="totalProduct">
					{{vm.productNumber}} Products
				</div>
			</div>
			<div class="productList">
				<div ng-repeat="item in vm.items | filter:{name: vm.searchedContent} | filter:{type: vm.productType} | filter: vm.setCategory | orderBy: vm.sortType" class="col-lg-3 col-md-6 col-sm-12 productContainer">
					<div class="productInnerContainer">
						<div class="productImgContainer">
					    	<img ng-src="{{item.pic}}" alt="" class="productPic">
					    </div>
					    <div class="name">
					    	{{item.name}}
					    </div>
					    <div class="price">
					    	${{item.price}}
					    </div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
